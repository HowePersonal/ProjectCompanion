<!doctype html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <title>Spring Boot Websocket App</title>
  </head>
  <body>

  <div id="chat-page" class="hidden">
    <div class="chat-container">
      <div class="chat-header">
        <h2>Spring WebSocket Chat Demo - By Alibou</h2>
      </div>
      <div class="connecting">
        Connecting...
      </div>
      <form id="connectForm" name="connectForm">
          <input type="text" id="userId" placeholder="user id" />
          <input type="text" id="username" placeholder="username" />
          <input type="text" id="conversationId" placeholder="conversation id"/>
          <button type="submit">connect</button>
      </form>
      <ul id="messageArea">

      </ul>
      <form id="messageForm" name="messageForm">
        <div class="form-group">
          <div class="input-group clearfix">
            <input type="text" id="message" placeholder="Type a message..." autocomplete="off" class="form-control"/>
            <button type="submit" class="primary">Send</button>
          </div>
        </div>
      </form>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.4/sockjs.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
  <script src="/chatfrontend/js/main.js"></script>
  </body>
</html>
